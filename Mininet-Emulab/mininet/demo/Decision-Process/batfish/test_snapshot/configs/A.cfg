hostname RouterA

interface eth0/0
   ip address 5.0.0.1 255.255.255.0
interface eth0/1
  ip address 100.10.0.1 255.255.255.0

route-map RMAP permit 10
  set local-preference 141
  set metric 160
  set as-path prepend 1000 1001
  set origin igp
    
router bgp 193
   router-id 1.1.1.1
   neighbor 5.0.0.2 remote-as 100
   neighbor 100.10.0.0 remote-as 12
   network 100.10.0.0/24
   neighbor 5.0.0.2 route-map RMAP out
