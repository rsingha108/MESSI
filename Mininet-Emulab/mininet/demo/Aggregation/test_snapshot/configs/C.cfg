hostname RouterC

interface eth0/0
    ip address 1.0.0.2 255.255.255.0
interface eth0/1
    ip address 2.0.0.2 255.255.255.0
interface eth0/2
    ip address 3.0.0.1 255.255.255.0

router bgp 11
    neighbor 1.0.0.1 remote-as 10
    neighbor 2.0.0.1 remote-as 20
    neighbor 3.0.0.2 remote-as 30
    aggregate-address 100.10.0.0 255.255.0.0 summary-only
