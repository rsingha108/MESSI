global:
  apply-policy:
    config:
      default-import-policy: reject-route
      import-policy-list:
      - example-policy
  config:
    as: 65001
    router-id: 192.2.3.4
neighbors:
- config:
    neighbor-address: 3.0.0.3
    peer-as: 65002
  transport:
    config:
      local-address: 3.0.0.2
defined-sets:
  prefix-sets:
    prefix-list:
    - ip-prefix: 100.26.177.0/24
      masklength-range: 24..24
    prefix-set-name: ps1
policy-definitions:
- name: example-policy
  statements:
  - actions:
      route-disposition: accept-route
    conditions:
      match-prefix-set:
        prefix-set: ps1
    name: statement1
